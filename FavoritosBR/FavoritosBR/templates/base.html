{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FavoritosBR{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'FavoritosBR/css/style.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <img src="{% static 'FavoritosBR/img/favoritosBR.svg' %}" alt="Logo FavoritosBR" class="logoSite">
        </div>
        <div class="navbar-links">
        <a href="/">Home</a>
        <a href="{% url 'filmes' %}">Filmes</a>

        {% if user.is_authenticated %}
            <a href="#" class="navbar-user">
            <span>{{ user.username }}</span>
            </a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
        </div>
    </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
